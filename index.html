<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ashen Cabs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="navbar">
        <div class="nav-class">
            
                <ul class="nav-ul-list">
                    <li class="nav-list"><a href="#">
                        <img src="./assets/ATC-C-BC.png" height="50" width="90" alt="ATC logo"></a>
                    </li>
                    <li class="nav-list"><a class="nav-a"  href="#">Services</a></li>
                    <li class="nav-list"><a class="nav-a"  href="#">Testimonials</a></li>
                    <li class="nav-list"><a class="nav-a"  href="#">About Us</a></li>
                    <li class="nav-list"><a class="nav-a"  href="#">Contact Us</a></li>
                    <li onclick="showSideBar()" class="nav-list"><a href="#"><span class="material-symbols-outlined showMenu">
                        menu
                        </span></a></li>
                </ul>

                <ul class="side-bar">
                    <li onclick="hideSideBar()"  class=" side"><a  href="#"><span class="material-symbols-outlined side-close ">
                        close
                        </span></a></li>
                    <li class="side"><a class="sid-a" href="#">Services</a></li>
                    <li class="side"><a class="sid-a"  href="#">Testimonials</a></li>
                    <li class="side"><a class="sid-a"  href="#">About Us</a></li>
                    <li  class="side"><a class="sid-a"  href="#">Contact Us</a></li>
                    
                </ul>
        </div>
    </section>


    <section id="slider">
        <div class="container">
            <div id="carouselExampleAutoplaying" class="carousel slide slider-vehicle" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/alto.png" class="d-block w-100 vehicle alto" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/nano.png" class="d-block w-100 vehicle nano  " alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/wagonR.png" class="d-block w-100 vehicle wagonR" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/hiace.png" class="d-block w-100 vehicle hiace" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/minibus.png" class="d-block w-100 vehicle minibus" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/bus.png" class="d-block w-100 vehicle bus " alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev previous-btn" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next next-btn" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </section>


<script>
    function showSideBar(){
        var sidebar = document.querySelector(".side-bar")

        sidebar.style.display = "flex";
        
    }

    function hideSideBar(){
        var sidebar = document.querySelector(".side-bar")

        sidebar.style.display = "none";
        
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
